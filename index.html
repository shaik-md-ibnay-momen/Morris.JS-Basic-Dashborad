<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moris JS Chart</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="cardBox-Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="containerMain">
		<div class="navigation">
			<ul>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="albums-outline"></ion-icon></span>
						<span class="title">Brand Name</span>
					</a>

				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="home-outline"></ion-icon></span>
						<span class="title">Dashboard</span>
					</a>

				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="people-outline"></ion-icon></span>
						<span class="title">Customers</span>
					</a>

				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
						<span class="title">Message</span>
					</a>

				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
						<span class="title">Help</span>
					</a>

				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
						<span class="title">Settings</span>
					</a>

				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
						<span class="title">Password ok</span>
					</a>

				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
						<span class="title">Sign Out</span>
					</a>

				</li>
			</ul>
            
		</div>
        <div class="main">
			<div class="topbar">
				<div class="toggle">
					<ion-icon name="menu"></ion-icon>
				</div>

				<div class="search">
					<label>
						<input type="text" name="" id="" placeholder="Search Here">
						<ion-icon name="search-circle"></ion-icon>
					</label>
				</div>
				<div class="user">
					<img src="images/user.png" alt="">
				</div>
			</div>

			<div class="cardBox">
				<div class="card">
					<div>
						<div class="numbers">1197</div>
						<div class="cardName">Total Content</div>
					</div>
					<div class="iconBox">
						<i class="fas fa-clipboard-list"></i> 
					</div>
				</div>
				<div class="card">
					<div style="float: left;">
						<div class="numbers">10259</div>
						<div class="cardName">Total Reaction</div>
					</div>
					<div class="iconBox">
					<i class="fas fa-thumbs-up"></i>

					</div>
				</div>
				<div class="card">
					<div>
						<div class="numbers">5266</div>
						<div class="cardName">Total Comment</div>
					</div>
					<div class="iconBox">
					<i class="fas fa-comments"></i> 
					</div>
				</div>

				<div class="card">
					<div>
						<div class="numbers">17855</div>
						<div class="cardName">Total Engagement</div>
					</div>
					<div class="iconBox">
						<ion-icon name="people-circle-outline"></ion-icon>
					</div>
				</div>				
        	</div>
			<div id="myfirstchart" class="chart1"></div>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"> </script>
	<script src="hoverScript.js"> </script>
	<script src="toggleScript.js"></script>

</body>
</html>
